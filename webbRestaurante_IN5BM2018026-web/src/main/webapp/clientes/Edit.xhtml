<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesEditDlg" widgetVar="ClientesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientesTitle}">
            <h:form id="ClientesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClientesLabel_idclientes}" for="idclientes" />
                        <p:inputText id="idclientes" value="#{clientesController.selected.idclientes}" title="#{bundle.EditClientesTitle_idclientes}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idclientes}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{bundle.EditClientesTitle_nombre}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{clientesController.selected.apellido}" title="#{bundle.EditClientesTitle_apellido}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_categoria}" for="categoria" />
                        <p:inputText id="categoria" value="#{clientesController.selected.categoria}" title="#{bundle.EditClientesTitle_categoria}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_categoria}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{clientesController.selected.nit}" title="#{bundle.EditClientesTitle_nit}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_nit}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.update}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
