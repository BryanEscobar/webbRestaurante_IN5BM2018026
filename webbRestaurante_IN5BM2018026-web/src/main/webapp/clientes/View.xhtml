<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesViewDlg" widgetVar="ClientesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClientesTitle}">
            <h:form id="ClientesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <h:outputText value="#{bundle.ViewClientesLabel_idclientes}"/>
                        <h:outputText value="#{clientesController.selected.idclientes}" title="#{bundle.ViewClientesTitle_idclientes}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_nombre}"/>
                        <h:outputText value="#{clientesController.selected.nombre}" title="#{bundle.ViewClientesTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_apellido}"/>
                        <h:outputText value="#{clientesController.selected.apellido}" title="#{bundle.ViewClientesTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_categoria}"/>
                        <h:outputText value="#{clientesController.selected.categoria}" title="#{bundle.ViewClientesTitle_categoria}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_nit}"/>
                        <h:outputText value="#{clientesController.selected.nit}" title="#{bundle.ViewClientesTitle_nit}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClientesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
