<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesasCreateDlg" widgetVar="MesasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMesasTitle}">
            <h:form id="MesasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mesasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMesasLabel_idmesas}" for="idmesas" />
                        <p:inputText id="idmesas" value="#{mesasController.selected.idmesas}" title="#{bundle.CreateMesasTitle_idmesas}" required="true" requiredMessage="#{bundle.CreateMesasRequiredMessage_idmesas}"/>
                        <p:outputLabel value="#{bundle.CreateMesasLabel_categorias}" for="categorias" />
                        <p:inputText id="categorias" value="#{mesasController.selected.categorias}" title="#{bundle.CreateMesasTitle_categorias}" required="true" requiredMessage="#{bundle.CreateMesasRequiredMessage_categorias}"/>
                        <p:outputLabel value="#{bundle.CreateMesasLabel_areasIdareas}" for="areasIdareas" />
                        <p:selectOneMenu id="areasIdareas" value="#{mesasController.selected.areasIdareas}" required="true" requiredMessage="#{bundle.EditMesasRequiredMessage_areasIdareas}">
                            <f:selectItems value="#{areasController.itemsAvailableSelectOne}"
                                           var="areasIdareasItem"
                                           itemValue="#{areasIdareasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mesasController.create}" value="#{bundle.Save}" update="display,:MesasListForm:datalist,:growl" oncomplete="handleSubmit(args,'MesasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MesasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
