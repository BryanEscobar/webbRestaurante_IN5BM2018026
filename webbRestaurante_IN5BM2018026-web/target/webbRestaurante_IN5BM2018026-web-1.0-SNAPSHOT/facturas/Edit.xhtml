<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturasEditDlg" widgetVar="FacturasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacturasTitle}">
            <h:form id="FacturasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idfacturas}" for="idfacturas" />
                        <p:inputText id="idfacturas" value="#{facturasController.selected.idfacturas}" title="#{bundle.EditFacturasTitle_idfacturas}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idfacturas}"/>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{facturasController.selected.fecha}" title="#{bundle.EditFacturasTitle_fecha}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_clientesIdclientes}" for="clientesIdclientes" />
                        <p:selectOneMenu id="clientesIdclientes" value="#{facturasController.selected.clientesIdclientes}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_clientesIdclientes}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"
                                           var="clientesIdclientesItem"
                                           itemValue="#{clientesIdclientesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_mesasIdmesas}" for="mesasIdmesas" />
                        <p:selectOneMenu id="mesasIdmesas" value="#{facturasController.selected.mesasIdmesas}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_mesasIdmesas}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mesasController.itemsAvailableSelectOne}"
                                           var="mesasIdmesasItem"
                                           itemValue="#{mesasIdmesasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_meserosIdmeseros}" for="meserosIdmeseros" />
                        <p:selectOneMenu id="meserosIdmeseros" value="#{facturasController.selected.meserosIdmeseros}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_meserosIdmeseros}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{meserosController.itemsAvailableSelectOne}"
                                           var="meserosIdmeserosItem"
                                           itemValue="#{meserosIdmeserosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturasController.update}" value="#{bundle.Save}" update="display,:FacturasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacturasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
