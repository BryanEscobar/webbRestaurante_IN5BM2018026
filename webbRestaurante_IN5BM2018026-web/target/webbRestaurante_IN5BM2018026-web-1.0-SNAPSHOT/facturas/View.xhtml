<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturasViewDlg" widgetVar="FacturasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacturasTitle}">
            <h:form id="FacturasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturasController.selected != null}">
                        <h:outputText value="#{bundle.ViewFacturasLabel_idfacturas}"/>
                        <h:outputText value="#{facturasController.selected.idfacturas}" title="#{bundle.ViewFacturasTitle_idfacturas}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_fecha}"/>
                        <h:outputText value="#{facturasController.selected.fecha}" title="#{bundle.ViewFacturasTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFacturasLabel_clientesIdclientes}"/>
                        <h:outputText value="#{facturasController.selected.clientesIdclientes}" title="#{bundle.ViewFacturasTitle_clientesIdclientes}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_mesasIdmesas}"/>
                        <h:outputText value="#{facturasController.selected.mesasIdmesas}" title="#{bundle.ViewFacturasTitle_mesasIdmesas}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_meserosIdmeseros}"/>
                        <h:outputText value="#{facturasController.selected.meserosIdmeseros}" title="#{bundle.ViewFacturasTitle_meserosIdmeseros}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FacturasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
