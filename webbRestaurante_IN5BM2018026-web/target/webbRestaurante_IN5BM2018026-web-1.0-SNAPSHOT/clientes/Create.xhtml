<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesCreateDlg" widgetVar="ClientesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientesTitle}">
            <h:form id="ClientesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientesLabel_idclientes}" for="idclientes" />
                        <p:inputText id="idclientes" value="#{clientesController.selected.idclientes}" title="#{bundle.CreateClientesTitle_idclientes}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idclientes}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{bundle.CreateClientesTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{clientesController.selected.apellido}" title="#{bundle.CreateClientesTitle_apellido}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_categoria}" for="categoria" />
                        <p:inputText id="categoria" value="#{clientesController.selected.categoria}" title="#{bundle.CreateClientesTitle_categoria}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_categoria}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{clientesController.selected.nit}" title="#{bundle.CreateClientesTitle_nit}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nit}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.create}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
