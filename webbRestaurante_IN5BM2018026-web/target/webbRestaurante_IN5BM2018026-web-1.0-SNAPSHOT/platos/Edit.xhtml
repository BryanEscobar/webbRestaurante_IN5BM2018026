<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatosEditDlg" widgetVar="PlatosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlatosTitle}">
            <h:form id="PlatosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlatosLabel_idplatos}" for="idplatos" />
                        <p:inputText id="idplatos" value="#{platosController.selected.idplatos}" title="#{bundle.EditPlatosTitle_idplatos}" required="true" requiredMessage="#{bundle.EditPlatosRequiredMessage_idplatos}"/>
                        <p:outputLabel value="#{bundle.EditPlatosLabel_platos}" for="platos" />
                        <p:inputText id="platos" value="#{platosController.selected.platos}" title="#{bundle.EditPlatosTitle_platos}" required="true" requiredMessage="#{bundle.EditPlatosRequiredMessage_platos}"/>
                        <p:outputLabel value="#{bundle.EditPlatosLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{platosController.selected.precio}" title="#{bundle.EditPlatosTitle_precio}" required="true" requiredMessage="#{bundle.EditPlatosRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditPlatosLabel_detallefacturaIddetallefactura}" for="detallefacturaIddetallefactura" />
                        <p:selectOneMenu id="detallefacturaIddetallefactura" value="#{platosController.selected.detallefacturaIddetallefactura}" required="true" requiredMessage="#{bundle.EditPlatosRequiredMessage_detallefacturaIddetallefactura}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{detallefacturaController.itemsAvailableSelectOne}"
                                           var="detallefacturaIddetallefacturaItem"
                                           itemValue="#{detallefacturaIddetallefacturaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{platosController.update}" value="#{bundle.Save}" update="display,:PlatosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlatosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlatosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
