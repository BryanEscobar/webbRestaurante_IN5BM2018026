<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturaCreateDlg" widgetVar="DetallefacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetallefacturaTitle}">
            <h:form id="DetallefacturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_iddetallefactura}" for="iddetallefactura" />
                        <p:inputText id="iddetallefactura" value="#{detallefacturaController.selected.iddetallefactura}" title="#{bundle.CreateDetallefacturaTitle_iddetallefactura}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_iddetallefactura}"/>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detallefacturaController.selected.cantidad}" title="#{bundle.CreateDetallefacturaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_precioventa}" for="precioventa" />
                        <p:inputText id="precioventa" value="#{detallefacturaController.selected.precioventa}" title="#{bundle.CreateDetallefacturaTitle_precioventa}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_precioventa}"/>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_preciototal}" for="preciototal" />
                        <p:inputText id="preciototal" value="#{detallefacturaController.selected.preciototal}" title="#{bundle.CreateDetallefacturaTitle_preciototal}" />
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_cocinerosIdcocineros}" for="cocinerosIdcocineros" />
                        <p:selectOneMenu id="cocinerosIdcocineros" value="#{detallefacturaController.selected.cocinerosIdcocineros}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_cocinerosIdcocineros}">
                            <f:selectItems value="#{cocinerosController.itemsAvailableSelectOne}"
                                           var="cocinerosIdcocinerosItem"
                                           itemValue="#{cocinerosIdcocinerosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_facturasIdfacturas}" for="facturasIdfacturas" />
                        <p:selectOneMenu id="facturasIdfacturas" value="#{detallefacturaController.selected.facturasIdfacturas}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_facturasIdfacturas}">
                            <f:selectItems value="#{facturasController.itemsAvailableSelectOne}"
                                           var="facturasIdfacturasItem"
                                           itemValue="#{facturasIdfacturasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallefacturaController.create}" value="#{bundle.Save}" update="display,:DetallefacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetallefacturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallefacturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
