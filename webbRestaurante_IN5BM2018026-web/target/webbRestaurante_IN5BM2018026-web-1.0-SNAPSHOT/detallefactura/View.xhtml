<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturaViewDlg" widgetVar="DetallefacturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallefacturaTitle}">
            <h:form id="DetallefacturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_iddetallefactura}"/>
                        <h:outputText value="#{detallefacturaController.selected.iddetallefactura}" title="#{bundle.ViewDetallefacturaTitle_iddetallefactura}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_cantidad}"/>
                        <h:outputText value="#{detallefacturaController.selected.cantidad}" title="#{bundle.ViewDetallefacturaTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_precioventa}"/>
                        <h:outputText value="#{detallefacturaController.selected.precioventa}" title="#{bundle.ViewDetallefacturaTitle_precioventa}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_preciototal}"/>
                        <h:outputText value="#{detallefacturaController.selected.preciototal}" title="#{bundle.ViewDetallefacturaTitle_preciototal}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_cocinerosIdcocineros}"/>
                        <h:outputText value="#{detallefacturaController.selected.cocinerosIdcocineros}" title="#{bundle.ViewDetallefacturaTitle_cocinerosIdcocineros}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturaLabel_facturasIdfacturas}"/>
                        <h:outputText value="#{detallefacturaController.selected.facturasIdfacturas}" title="#{bundle.ViewDetallefacturaTitle_facturasIdfacturas}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallefacturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
